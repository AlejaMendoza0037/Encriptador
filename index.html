<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div>
        <header>
            <img src="imagenes/Vector.png" alt="logo alura ">        
        </header>
    </div>
    <div>
        <main>
            <section class="div1">
                <textarea type="text" class="textArea1" id="textInicial" placeholder="Escribe aqui"></textarea >

                    <div class="contenedorBtn">
                        <button type="button" id="btnEncriptado" class="btnbtnModel">Encriptar</button>
                        <button type="button" id="btnDesencritado" class="btnbtnModel">Desencriptar</button>
                    </div>
              
            </section>

            <section class="div2">
                <div class="contenedorImg">
                    <img src="imagenes/Muñeco.png" alt="Muñeco" id="imagen2">
                    
                </div>

                <div class="MensajeNan">
                    <h3 class="NoMensaje">No se encontro ningun mensaje</h3>
                </div>
                <div class="Parrafo">
                    <p class="2Texto">Escribe el texto que deseas encriptar o desencriptar</p>
                </div>
                <textarea name="resultado" class="textArea2" id="textFinal" ></textarea >
 
                <button type="button" id="btnCopiar" class="btnbtnModel">Copiar</button>  

                             

               
            </section>


        </main>
    </div>
    <div>
        <footer> 
            hecho por Alejandra Mendoza
        </footer>
    </div>




    <script src="script.js" type="text/javascript"></script>




    

    
    

    
</body>

</html>
